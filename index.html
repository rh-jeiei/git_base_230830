<!--
*git
=>작업하는 파일을 기록하는 도구

*git hub
=>저장소 

*깃허브 저장소 만들기
1. 웹사이트 좌측 상단에 초록색 new버튼 클릭
2. Repository name: 저장소 이름 등록
3. Description: 저장소 내용 (옵션사항)
4. Public: 공개 저장소(선택)
   Private: 비공개 저장소
5. 하단 create repository 클릭으로 저장소 만들기!

*git에 유저 등록하기
=>터미널에서 실행
1. git config --global user.name "아이디"
2. git config --global user.email "메일주소"

*만든 저장소에 파일 연동(등록)
=>터미널에서 실행
1. 원격 저장소 연동(동록)
=>git remote add origin 저장소 주소
2. 현재까지 작업 파일 기록
1) git add .
2) git commit -m "기록할 내용"

-->
